<form [formGroup]='form' class="example-form" (ngSubmit)="addTeam()">
    <mat-form-field class="example-full-width">
      <mat-label>{{ inputText }}</mat-label>
      <input formControlName="name" [name]="teamInput" matInput value="">

</form>
